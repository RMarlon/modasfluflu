    <h1 class="cart-title-h1"> Seu Carrinho</h1> <!--cart-container-h1-->

    <main class="main-header-cart-container">


        <div class="content-cart">

            <section class="sction-content-cart">
                <table class="table-container">
                    <thead class="table-thead">
                        <tr class="tr-thead-table">

                            <th class="th-thead-table">Produto</th>
                            <th class="th-thead-table">Preço</th>
                            <th class="th-thead-table">Quantidade</th>
                            <th class="th-thead-table">Total</th>
                            <th class="th-thead-table">-</th>

                        </tr>
                    </thead>
                    <tbody class="table-tbody">
                        <tr class="tr-table-tbody">

                            <td class="td-tr-tbody">
                                <div class="product">
                                    <img class="img-product" src="Img/conjuntoMikey.jfif"
                                        alt="Conjunto Infantil para meninos">
                                    <div class="img-info">
                                        <div class="name-product">Conjunto Infantil Para Meninos</div>
                                        <div class="description-product">Conjunto Do Mikey</div>
                                    </div>
                                </div>
                            </td>
                            <td class="td-tr-tbody">R$ 97,50</td>
                            <td class="td-tr-tbody">
                                <div class="quantity">
                                    <button class="more-or-less"><i class="fa-solid fa-minus"></i></button>
                                    <span class="span-quantity">2</span>
                                    <button class="more-or-less"><i class="fa-solid fa-plus"></i></button>
                                </div>
                            </td>
                            <td class="td-tr-tbody">R$ 195,00</td>
                            <td class="td-tr-tbody"><button class="remove"><i class="fa-solid fa-x"></i></button></td>

                        </tr>
                    </tbody>
                </table>
            </section>
            <asaide class="aside-content-cart">
                <div class="box">
                    <header class="header-box">Resumo Da compra </header>
                    <div class="info-subtotal">
                        <div class="sub">Sub-Total<span class="sub-total-price">R$ 195,00</span></div>
                        <div class="sub">Frete<span class="sub-total-price">Gratis</span></div>
                        <div><button class="add-cumpom"> Adicionar Cupom De Desconto <i
                                    class="fa-solid fa-arrow-right"></i></button></div>
                    </div>
                    <footer class="footetr-box">
                        <span class="total">Total</span>
                        <span>R$ 195,00</span>
                    </footer>
                </div>
                <button class="final-pay">Finalizar Compra</button>
            </asaide>
        </div>
